{% extends "app/base.html" %}
{% block content %}
    {% for post1 in posts1%}
    <div1>
        <article>
            <img class="article-img" src="{{ post1.media.url}}" alt="blog media">
        </article>
        <h1 class="article-title">{{ post1.title }}</h1>
        <div1 class="article-content"><a href="{% url 'blogpost-detail' post1.id %}">{{ post1.summary }}</a></div1>
    </div1>
    {% endfor %}
{%endblock content%}
