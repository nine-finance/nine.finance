{% extends "app/base.html" %}
{% block content %}
    <h1 class="display-header" style="text-align: center">Budgeting 101</h1>
    <div1><p>Budget - something only grown ups do. However, because we stay forever young we never actually get to it. </p></div1>
    {% for post1 in posts1%}
    <div1>
        <article>
            <a href="{% url 'blogpost-detail' post1.id %}">
                <img class="article-img" src="{{ post1.media.url}}" alt="blog media"></a>
        </article>
        <h1 class="article-title"><a href="{% url 'blogpost-detail' post1.id %}">{{ post1.title }}</a></h1>
        <p class="article-content">{{ post1.summary }}</p>
    </div1>
    <br>
    {% endfor %}
{%endblock content%}
