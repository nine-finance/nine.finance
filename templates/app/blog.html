{% extends "app/base.html" %}
{% block content %}
    {% for post1 in posts1%}
    <div1>
        <article>
            <img class="article-img" src="{{ post1.media.url}}" alt="blog media">
        </article>
        <h1 class="article-title"><a href="{% url 'post-detail' post1.id %}">{{ post1.title }}</a></h1>
        <div1 class="article-content">{{ post1.summary }}</div1>
    </div1>
    {% endfor %}
{%endblock content%}
