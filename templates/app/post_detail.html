{% extends "app/base.html" %}
{% block content %}
    <div1 class="media-body">
        <article>
            <img class="article-img" src="{{ post.media.url}}" alt="blog media">
        </article>
        <h3 class="article-title" style="text-align: center">{{ post.title }}</h3>
        <div1 class="article-content">{{ post.content | safe }}</div1>
    </div1>
{%endblock content%}
