{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
              <div1 class="media-body">
                <div1 class="article-metadata">
                  <small class="text-muted">{{ post.date|date:'F d, Y' }}</small>
                </div1>
                <h2 class="article-title" style="justify-content: center">{{ post.title }}</h2>
                <img class="article-img" style="justify-content: center" src="{{ post.media.url}}" alt="blog media">
                <p class="article-content" style="text-align: center">{{ post.content }}</p>
              </div1>
        </article>
{%endblock content%}
