{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts%}
        <div1 class="media-body">
            <div1 class="article-metadata">
                <small class="text-muted">{{ post.date|date:'F d, Y' }}</small>
            </div1>
            <h2><a class="article-title" style="justify-content: center" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <article class="media content-section">
                <img class="article-img" style="justify-content: center" src="{{ post.media.url}}" alt="blog media">
            </article>
            <p class="article-content" style="text-align: center">{{ post.summary }}</p>
        </div1>

    {% endfor %}
{% endblock content %}
